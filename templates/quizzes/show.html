{%  extends 'base.html'  %}

{%  block content  %}

<div>
    <hr>
    <p>Quiz Date: {{  quiz.date  }}</p>
    
    <p>Number of Questions: {{  quiz.number_of_questions  }}</p>

    <p>Difficulty Level: {{  quiz.difficulty.level  }}</p>

    <p>Quiz Topic: {{  quiz.topic.name  }}</p>

    {%  for question in question_list  %}
    <div class="the_question">
        <div class="content">
            {{  quiz.question_list  }}
        </div>
    </div>
    {%  endfor  %}
    <br>
    <form action="/quizzes/{{  quiz.id  }}/edit" method="GET">
        <input type="submit" class="edit" value="Edit Quiz">
    </form>
    <hr>
</div>

{%  endblock  %}
