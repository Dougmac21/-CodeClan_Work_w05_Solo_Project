{% extends 'base.html' %}

{%  block content  %}

<h2>Quiz Topics</h2>

{%  for topic in topics  %}

<section>

    <p>{{  topic.name  }}</p>
    <a href="/topics/{{  topic.id  }}/edit"></a>
    <form action="/topics/{{  topic.name  }}/delete" method="POST">
        <input type="submit" value="Delete">
    </form>

</section>

{%  endfor  %}

{%  endblock  %}
